[mod-setting-name]
atd-console-level=Message level in in-game console
atd-logging-level=Message level for developer

[string-mod-setting]
# Player logging level
#<setting-name>-<dropdown-item-name>=<translated dropdown item>
atd-console-level-1=Off
atd-console-level-2=Warnings
atd-console-level-3=Notifications
atd-console-level-4=Debug

[string-mod-setting-description]
# Player logging level
#<setting-name>-<dropdown-item-name>=<tooltip of dropdown item>
atd-console-level-1=No messages.
atd-console-level-2=Print only warnings. Used by default.
atd-console-level-3=Print basic information like missing resources or train creating.
atd-console-level-4=Print maximum detailed messages and common used by developer.